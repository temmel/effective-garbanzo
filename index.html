<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Combat Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>⚔️ Hex Battle Arena ⚔️</h1>

        <!-- Team Rosters -->
        <div class="rosters-panel">
            <!-- Player Team Roster -->
            <div class="roster-container player-roster-container">
                <h2>🛡️ Your Team</h2>
                <div id="player-roster" class="roster"></div>
            </div>

            <!-- Enemy Team Roster -->
            <div class="roster-container enemy-roster-container">
                <h2>💀 Enemy Team</h2>
                <div id="enemy-roster" class="roster"></div>
            </div>
        </div>

        <!-- Hexagonal Battlefield -->
        <div class="battlefield-container">
            <div id="hex-grid" class="hex-grid"></div>
        </div>

        <!-- Combat Log -->
        <div class="combat-log">
            <h3>Combat Log</h3>
            <div id="log-messages"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-panel">
            <h3 id="turn-indicator">Your Turn!</h3>
            <div class="button-group">
                <button id="attack-btn" class="action-btn attack-btn">
                    ⚔️ Attack
                    <span class="btn-desc">Deal damage</span>
                </button>
                <button id="defend-btn" class="action-btn defend-btn">
                    🛡️ Defend
                    <span class="btn-desc">Reduce next damage by 50%</span>
                </button>
                <button id="special-btn" class="action-btn special-btn">
                    ✨ Special Attack
                    <span class="btn-desc">Deal 1.5x damage (3 turn cooldown)</span>
                </button>
                <button id="skip-move-btn" class="action-btn skip-move-btn">
                    👣 Skip Movement
                    <span class="btn-desc">Stay in current position</span>
                </button>
            </div>
            <button id="reset-btn" class="reset-btn">🔄 New Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
