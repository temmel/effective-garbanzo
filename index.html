<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Combat Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>‚öîÔ∏è Hex Battle Arena ‚öîÔ∏è</h1>

        <!-- Action Panel with Unit Stats -->
        <div class="action-panel">
            <div class="panel-top">
                <div id="turn-indicator" class="turn-indicator">Your Turn!</div>
                <button id="reset-btn" class="reset-btn">üîÑ New Game</button>
            </div>

            <div class="panel-main">
                <!-- Unit Stats (shown when unit selected) -->
                <div id="unit-stats" class="unit-stats" style="display: none;">
                    <div class="stat-header">
                        <span id="stat-sprite" class="stat-sprite">üßô‚Äç‚ôÇÔ∏è</span>
                        <span id="stat-name" class="stat-name">Hero 1</span>
                    </div>
                    <div class="stat-bars">
                        <div class="stat-item">
                            <span class="stat-label">HP</span>
                            <div class="stat-hp-container">
                                <div id="stat-hp-bar" class="stat-hp-bar"></div>
                            </div>
                            <span id="stat-hp-text" class="stat-hp-text">100/100</span>
                        </div>
                        <div class="stat-row">
                            <div class="stat-mini">
                                <span class="stat-label">ATK</span>
                                <span id="stat-atk" class="stat-value">35</span>
                            </div>
                            <div class="stat-mini">
                                <span class="stat-label">DEF</span>
                                <span id="stat-def" class="stat-value">5</span>
                            </div>
                            <div class="stat-mini">
                                <span class="stat-label">MOVE</span>
                                <span id="stat-move" class="stat-value">4</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="button-group">
                    <button id="attack-btn" class="action-btn attack-btn">‚öîÔ∏è Attack</button>
                    <button id="defend-btn" class="action-btn defend-btn">üõ°Ô∏è Defend</button>
                    <button id="special-btn" class="action-btn special-btn">‚ú® Special</button>
                    <button id="skip-move-btn" class="action-btn skip-move-btn">üë£ Skip Move</button>
                </div>
            </div>
        </div>

        <!-- Hexagonal Battlefield -->
        <div class="battlefield-container">
            <div id="hex-grid" class="hex-grid"></div>
        </div>

        <!-- Combat Log -->
        <div class="combat-log">
            <h3>Combat Log</h3>
            <div id="log-messages"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
